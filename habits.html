<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Habits - EcoHabit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">ðŸŒ± EcoHabit</div>
      <div class="nav-menu">
        <a href="dashboard.html" class="nav-item">Dashboard</a>
        <a href="habits.html" class="nav-item active">My Habits</a>
        <a href="calculator.html" class="nav-item">Carbon Calculator</a>
        <a href="tips.html" class="nav-item">Daily Tips</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="habit-section">
      <h2 class="section-title">
        <i class="fas fa-plus-circle"></i>
        Add New Sustainable Habits
      </h2>
      
      <h3 style="margin-bottom: 1rem;">Choose from Preset Eco-Habits</h3>
      <div class="preset-habits" id="presetHabits">
        <!-- Preset habits will be populated by JavaScript -->
      </div>

      <div style="margin: 2rem 0; padding: 2rem; background: #f8f9fa; border-radius: 15px;">
        <h3>Add Your Own Custom Habit</h3>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: end;">
          <div style="flex: 1; min-width: 200px;">
            <label>Habit Name:</label>
            <input type="text" id="customHabitName" placeholder="e.g., Composting food waste" 
                   style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 8px; margin-top: 0.25rem;">
          </div>
          <div style="flex: 0.5; min-width: 150px;">
            <label>COâ‚‚ Impact (kg):</label>
            <input type="number" id="customHabitImpact" placeholder="1.5" step="0.1" min="0"
                   style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 8px; margin-top: 0.25rem;">
          </div>
          <div style="flex: 0.5; min-width: 120px;">
            <label>Points:</label>
            <input type="number" id="customHabitPoints" placeholder="20" min="1"
                   style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 8px; margin-top: 0.25rem;">
          </div>
          <button class="btn" onclick="addCustomHabit()" style="height: fit-content;">
            <i class="fas fa-plus"></i> Add Custom
          </button>
        </div>
      </div>

      <div class="active-habits">
        <h3>Your Active Habits</h3>
        <div id="activeHabits">
          <p style="text-align: center; color: #666; padding: 2rem;">
            No habits yet! Select some eco-friendly habits above or add your own custom habits.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Initialize habits page
    document.addEventListener('DOMContentLoaded', () => {
      initApp();
      renderPresetHabits();
      renderActiveHabits();
    });
  </script>
</body>
</html>
