<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EcoHabit</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
  <style>
    /* Background image */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Blurry glass effect container */
    .form-container {
      background: rgba(255, 255, 255, 0.2); /* transparent */
      backdrop-filter: blur(10px); /* blur effect */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
      color: #fff;
    }

    .form-container .logo {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .form-container h2 {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .form-container p {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      background-color: #27ae60;
      height: 40px;
      width: 100%;
      border-radius: 8px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #219150;
    }

    a {
      color: #f1f1f1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">üå± EcoHabit</div>
    <h2>Welcome Back!</h2>
    <p>Continue your sustainable journey</p>
    
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Enter Gmail" required>
      <input type="password" id="loginPassword" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    
    <p>Don't have an account? <a href="register.html" style="color: rgb(158, 158, 215);">Register here</a></p>
    <p><a href="index.html" style="color: rgba(110, 104, 104, 0.895);">‚Üê Back to Home</a></p>
  </div>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from './firebase-config.js';

    function isValidEmail(email) {
      return /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (!isValidEmail(email)) {
        alert('Please enter a valid Gmail address (example@gmail.com)');
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Login successful! üå±');
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
